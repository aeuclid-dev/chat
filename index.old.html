<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>NOVEMBERIZING'S WEB CHAT</title>
    <style>
      html, body {
        height: 100%;
      }

      html {
        display: table;
        margin: auto;
      }

      body {
        display: table-cell;
        vertical-align: middle;
      }
    </style>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row justify-content-start mb-3 ">
          <div class="col-12">
            <label for="email" class="form-label"><strong>Email address</strong></label>
            <input type="email" class="form-control" id="email" aria-describedby="help">
            <div id="help" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        </div>
        <div class="row justify-content-start mb-3 ">
          <div class="col-12">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Client
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Server
              </label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col">
            <button type="submit" class="btn btn-primary mb-3" onClick="">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
